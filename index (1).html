<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botón de Llamada</title>
    <style>
        body {
            font-family: 'Avenir', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ac002e; /* Color Pantone AC002E */
            margin: 0;
        }
        .logo {
            width: 150px; /* Tamaño del logo */
            height: auto;
            margin-bottom: 30px; /* Espacio entre el logo y el cuadro */
        }
        .container {
            background-color: white; /* Cuadro blanco */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        .boton {
            background-color: white; /* Fondo del botón */
            color: #ac002e; /* Texto del botón en color Pantone */
            padding: 15px 30px;
            border: none; /* Sin borde */
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none; /* Quitar subrayado en enlaces */
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .boton:hover {
            background-color: #ac002e; /* Fondo cambia al color Pantone al pasar el mouse */
            color: white; /* Texto cambia a blanco al pasar el mouse */
        }
    </style>
</head>
<body>
    <img src="https://www.equifax.com.ec/miscreditos/resources/images/equifax.svg" alt="Logo" class="logo">
    <div class="container">
        <a href="tel:+1234567890" class="boton">¡Llama Ahora!</a>
    </div>
</body>
</html>
